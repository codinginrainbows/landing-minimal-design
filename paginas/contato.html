<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/vinyl.png">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/cards.css">
    <link rel="stylesheet" href="../styles/form.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <title>Vinyland</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header>
                <a href="../">
                    <div class="user-info">
                        <img class="logo" src="../assets/logo.png" />
                        <h1>Vinyland</h1>
                    </div>
                </a>
                <ul>
                    <li><a href="./galeria.html">Discos</a></li>
                    <li><a href="./vendas.html">Vendas</a></li>
                    <li><a href="./escute.html">Escute</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </header>
            <div class="catalogo">
                <h1>Contato</h1>
            </div>
            <div class="form-container">
                <form action="">
                    <div class="form-content">
                    <fieldset>
                        <legend>Dados Pessoais</legend>
                            <div>
                                <label>Nome</label>
                                <input type="text"> 
                            </div>    
                            <div>

                                <label>Sobrenome</label>
                                <input type="text"> 
                            </div>
                            <div>

                                <label>Email</label>
                                <input type="email"> 
                            </div>
                            <div>
                                <label>Nascimento</label>
                                <input type="date"> 
                            </div>
                    </fieldset>
                    <fieldset>
                        <legend>Sugestão</legend>
                            <div>
                                <label>Título</label>
                                <input type="text"> 
                            </div>    
                            <div>

                                <label>Ano</label>
                                <input type="number"> 
                            </div>
                            <div>

                                <label>Autor</label>
                                <input type="text"> 
                            </div>
                            <div>
                                <label>Preço</label>
                                <input type="number"> 
                            </div>
                    </fieldset>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
            <br>
            <br>
            <br>
           <footer id="footer">
                    <div class="footer-control">
                        <div class="footer-container">
                            <div class="social-media-container">
                                <img class="social-media-icon" src="../\assets/icons/instagram.svg" alt="instagram">
                                <h1>Instagram</h1>
                            </div>
                            <div class="social-media-container">
                                <img class="social-media-icon" src="../\assets/icons/twitter.svg" alt="twitter">
                                <h1>Twitter</h1>
                            </div>
                            <div class="social-media-container">
                                <img class="social-media-icon" src="../\assets/icons/facebook.svg" alt="facebook">
                                <h1>Facebook</h1>
                            </div>
                        </div>
                    </div>
                <p class="footer-text">©2007-2009 Mint Software, Inc. | All rights reserved</p>
                <p class="footer-text">Loja Vinil - Avenida Silva Paes, 74 - Sala 1105 - Centro - Rio Grande-RS - CEP 48036-239 - CNPJ 43.146.630/0102-92</p>
            </footer>
    </div>
</body>
</html>
